<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Experiences</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="intro" class="section intro">
        <div class="container">
            <h1>Rajveer Singh</h1>
            <p>COMPUTER SCEINCE ENGINEER</p>
            <div class="photo-container">
                <img src="my-photo.jpg" alt="My Photo" class="profile-photo">
            </div>
        </div>
    </section>
    <section id="about" class="section about">
        <div class="container">
            <h1>About Me</h1>
            <p>Write something about yourself here.</p>
        </div>
    </section>
    <section id="education" class="section education">
        <div class="container">
            <h1>Education</h1>
            <p>Details about your education.</p>
        </div>
    </section>
    <section id="experience" class="section experience">
        <div class="container">
            <h1>Experiences</h1>
            <p>Details about your experiences.</p>
        </div>
    </section>
    <section id="contact" class="section contact">
        <div class="container">
            <h1>Contact</h1>
            <div class="social-links">
                <a href="https://www.instagram.com/singhrajveer_79/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/rajveer70832867" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <form>
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
